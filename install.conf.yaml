- defaults:
    link:
      if: '[ "$(uname -s)" = "Darwin" ]'
    relink: true
    create: true
- link:
    ~/.config/nvim: nvim

- defaults:
    link:
      if: '[ "$(uname -s)" != "Darwin" ]'
    relink: true
    create: true
- link:
    $HOME/AppData/Local/nvim: nvim

- shell:
    - [git submodule update --init --recursive, Installing submodules]
